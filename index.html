<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/building-style.css" />
    <script
      src="https://kit.fontawesome.com/35f8a6764d.js"
      crossorigin="anonymous"
    ></script>
    <title>Gem Engserv - Building Graphical View</title>
  </head>

  <body>
    <div class="title">QPARC</div>
    <div class="left-body">
      <div class="building-collection" id="building-collection">
      </div>
    </div>
    <div class="right-body">
      <div class="drop-down" id="tower-drop-down-btn">
        <p>Tower</p>
        <img src="angle-down-solid.svg" alt="drop-down">
      </div>
      <div class="search-box" id="search-box" style="display: none;">
        <input type="text" id="tower-search-box">
      </div>
      <div class="drop-down" id="activity-drop-down-btn">
        <p>Activity</p>
        <img src="angle-down-solid.svg" alt="drop-down" />
      </div>
      <div class="buttons" id="functional-buttons">
        <button class="btn btn-concrete" id="concrete-btn">Concrete</button>
        <button class="btn btn-painting" id="painting-btn">Painting</button>
        <button class="btn btn-painting" id="rock-blasting-btn">Rock Blasting</button>
        <button class="btn btn-painting" id="excavation-btn">Excavation</button>
        <button class="btn btn-painting" id="anti-termite-btn">Anti-Termitr</button>
        <button class="btn btn-painting" id="reinforcement-btn">Reinforcement</button>
        <button class="btn btn-painting" id="fire-fighting-btn">Fire Fighting</button>
        <button class="btn btn-painting" id="earthing-btn">Earthing</button>
        <button class="btn btn-painting" id="waterproofing-btn">Waterproofing</button>
        <button class="btn btn-painting" id="wiring-btn">Wiring</button>
        <button class="btn btn-painting" id="drywall-conduiting-btn">DRYWALL CONDUITING</button>
        <button class="btn btn-painting" id="switch-plate-btn">Switch Plate</button>
        <button class="btn btn-painting" id="staircase-railing-btn">Staircase Railing</button>
        <button class="btn btn-painting" id="internal-plaster-btn">Internal Plaster</button>
        <button class="btn btn-painting" id="block-work-btn">Block Work</button>
      </div>
    </div>
    <script src="JS/building_dynamic_config-1.js"></script>
    <script src="JS/new-building-script-1.js"></script>
  </body>
</html>
